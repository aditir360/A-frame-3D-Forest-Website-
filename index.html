<!DOCTYPE html>
<html>
      <head>
        
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
        
      </head>
  
      <body>
        <a-scene>

          <!-- animated the all the shapes to rotate by themselves -->
          <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" 
             animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
             event-set__mouseenter="_event: mouseenter; color: #EF2D5E"
             event-set__mouseleave="_event: mouseleave; color: #4CC3D9">
          </a-box>
          
          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
             event-set__mouseenter="_event: mouseenter; color: #EF2D5E"
             event-set__mouseleave="_event: mouseleave; color: #4CC3D9">
          </a-sphere>
          
          <a-tetrahedron position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
             event-set__mouseenter="_event: mouseenter; color: #EF2D5E"
             event-set__mouseleave="_event: mouseleave; color: #4CC3D9">
          </a-tetrahedron>
          
          <a-assets>
            <a-asset-item id="tree-model" src="https://cdn.aframe.io/examples/showcase/tree/Tree.gltf"></a-asset-item>
          </a-assets>
          
          <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="4" height="4" 
            color="#7BC8A4">
          </a-plane>

          <a-sky color="#8B4513"></a-sky>

          <!-- using forest enviornment preset -->
          <a-entity gltf-model="#tree-model", environment="
            
            preset: forest; 
            groundColor: #445; 
            grid: cross; 
            lightning: distant">
            
            </a-entity>
        
        </a-scene>
        
        
        <script src = "script.js"></script>
      </body>
  
    </html>
