<!DOCTYPE html>
<html>
      <head>
        
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
        
      </head>
  
      <body>
        
        <!-- added fog to the background environment -->
        <a-scene fog="type: linear; color: #AAA; near: 1; far: 10" physics="debug: true">

          <!-- added text and animated it -->
          <a-text value="Welcome to this 3D world!" color="black" position="-1 3 -3" 
            rotation="0 0 0"
            width="6"
            animation="property: position; to: 0 2 -5; dur: 2000; loop: true; dir: alternate"
            animation__rotation="property: rotation; to: 0 360 0; dur: 5000; loop: true"></a-text>
          
          <!-- animated the all the shapes to rotate by themselves -->
          <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" 
             animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
             event-set__mouseenter="_event: mouseenter; color: #EF2D5E"
             event-set__mouseleave="_event: mouseleave; color: #4CC3D9">
          </a-box>
          
          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
             event-set__mouseenter="_event: mouseenter; color: #EF2D5E"
             event-set__mouseleave="_event: mouseleave; color: #4CC3D9">
          </a-sphere>
          
          <a-tetrahedron position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
             event-set__mouseenter="_event: mouseenter; color: #EF2D5E"
             event-set__mouseleave="_event: mouseleave; color: #4CC3D9">
          </a-tetrahedron>

          <!-- assets -->
          <a-assets>
            <a-asset-item id="tree-model" src="https://cdn.aframe.io/examples/showcase/tree/Tree.gltf"></a-asset-item>
            <a-asset-item id="house-model" src="https://example.com/path/to/house-model.gltf"></a-asset-item>
          </a-assets>
          
          <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="4" height="4" 
            color="#7BC8A4">
          </a-plane>

          
          <!-- using forest enviornment preset -->
          <a-entity gltf-model="#tree-model", environment="
            
            preset: forest; 
            groundColor: #553e35; 
            grid: cross; 
            lightning: distant">
            
          </a-entity>
          
          <a-entity gltf-model="#house-model" position="2 0 -5" scale="1 1 1"></a-entity>
        
        </a-scene>
        
        <script src = "script.js"></script>
        
      </body>
  
    </html>
